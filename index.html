<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ciudades</title>
    <link
      type="image/png"
      sizes="512x512"
      rel="icon"
      href="https://github.com/HectorDanielAyarachiFuentes/CIUDADES/blob/main/Imagenes/tierra.png?raw=true"
    />
    <link rel="stylesheet" href="CSS\sass\main.css" />
  </head>
  <body>
    <header role="banner">
      <a class="volver-link" href="index.html">🌍MUNDO🌍</a>
      <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle" role="switch" aria-label="Cambiar tema de color">
        <label for="theme-toggle">
          <span class="sun-icon" aria-hidden="true">☀️</span>
          <span class="moon-icon" aria-hidden="true">🌙</span>
        </label>
      </div>
    </header>      

    <section role="main">
      <nav role="navigation" aria-label="Navegación de continentes">
        <button id="guess-button" aria-pressed="false" aria-label="Reproducir o pausar música">"Si tu me quieres..."</button>
        <audio id="audio-player" src="Hazme-Una-Señal-de-Roberto-Jordan-pero-con-un-dinosaurio-bailando-de-fondo-.mp3"></audio>
        <div class="search-container">
          <input type="search" id="search-input" placeholder="Buscar país por nombre..." aria-label="Buscar país por nombre">
        </div>
        <div id="city-list">
          <!-- Los enlaces se generarán automáticamente aquí desde el JSON -->
        </div>
      </nav>
    </section>
    <footer role="contentinfo">
      <p>CIUDADES 🌍</p>
      <p>🌆 Explora. 🗺️ Descubre. ✈️ Viaja.</p>
    </footer>

    <button id="back-to-top-btn" title="Volver arriba" aria-label="Volver arriba">↑</button>

    <script src="./JS/script.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/theme.js"></script>
    <script src="./JS/scroll.js"></script>
  </body>
</html>
